<!DOCTYPE html>
<link rel="stylesheet" href="/static/styles.css">
<html lang="en">
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <p>
        {% if error %}
        <p> {{ error }}</p>
    {% else %}
        <h1> {{ card.name }}</h1>
        {% if image_url %}
            <img src="{{ image_url }}" alt="{{ card.name }}">
        {% else %}
            <p> No image available for this card. </p>
            {% endif %}
        {% endif %}
    </p>
</body>
</html>
